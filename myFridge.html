<head>
  <title>myFridge</title>
  <script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
</head>

<body>
  {{> container}}
</body>

<template name="container">
  <div class="container">
    <div class="left">
      {{> fridge}}
    </div>
    <div class="right">
      {{> productList}}
    </div>
  </div>
</template>

<template name="fridge">
  <div id="fridge">
  <img class="image-responsive" src="/empty-fridge.jpg" />
  <ul>
    {{#each products}}
      <li>{{> productListItem}}</li>
    {{/each}}
  </ul>
  </div>
</template>

<template name="productList">
  <div id="supermarket" data-id="{{_id}}" class="box">
  <ul id="products">
  </ul>
    {{#each products}}
      <li>{{> productListItem}}</li>
    {{/each}}
  </div>
</template> 

<template name="productListItem">
  <img src="{{img}}" data-id="{{_id}}" class="image-responsive product-name draggable" />
</template>
